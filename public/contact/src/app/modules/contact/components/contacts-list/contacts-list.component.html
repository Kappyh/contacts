<table class="table table-striped" *ngIf="_contacts.length">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Email</th>
      <th scope="col">Endereço</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of _contacts;">
      <th scope="row">{{ contact.id }}</th>
      <td>
        {{ contact.name }}
      </td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.address }}</td>
      <td>
        <button type="button" class="btn btn-danger btn-sm btn-actions"
          (click)="removeContact(contact.id)">Excluir</button>
        <button type="button" class="btn btn-warning btn-sm btn-actions" (click)="editContact(contact)">Editar
          button</button>
      </td>
    </tr>
  </tbody>
</table>
