<app-menu-bar (showForm)="showForm($event)"></app-menu-bar>

<div class="container">
    <div *ngIf="fillForm">
        <app-contact-form (changedList)="refreshList($event)" [contactForEdit]="contactForEdit"></app-contact-form>
    </div>
    <div *ngIf="contacts.length">
        <app-contacts-list [contacts]="contacts" (contactForEdit)="editContact($event)"></app-contacts-list>
    </div>
</div>
